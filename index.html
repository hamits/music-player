<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


</head>

<body>

    <div class="music-container">
        <div class="music-player">
            <button id="playlist"><i class="fa-solid fa-chevron-down"></i></button>
            <div class="image-container"><img src="" id="singer-image"></div>
            <p id="song-name"></p>
            <p id="singer-name"></p>
            <div class="player-options">
                <div class="shuffle"><i class="fa-solid fa-shuffle"></i></div>
                <div class="backward"><i class="fa-solid fa-backward-step"></i></div>
                <div class="play"><i class="fa-solid fa-play"></i></div>
                <div class="pause hide"><i class="fa-solid fa-pause"></i></div>
                <div class="forward"><i class="fa-solid fa-forward-step"></i></div>
                <div class="repeat"><i class="fa-solid fa-repeat"></i></div>
            </div>
            <audio id="audio" src=""></audio>
            <div class="progress-bar">
                <div id="current-status"></div>
            </div>
            <div class="time">
                <p id="current-time"></p>
                <p id="max-duration"></p>
            </div>
            <div id="playlist-container" class="hide">
                <button id="close-btn"><i class="fa-solid fa-xmark"></i></button>
                <ul id="playlist-songs"></ul>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
